      <div class="main">
        <div class="card">
          <span>Artwork & Photography</span>
          <h1 class="card-title">SUPER RARE POOP IT NFT's</h1>
          <div class="card-btn">
            <button class="btn1 hvr-sweep-to-right" >Explore</button>
            <button class="btn2 hvr-sweep-to-right"><svg class="svg-play-btn" xmlns="http://www.w3.org/2000/svg" height="20" width="20"><path d="M6.833 15.583V4.375L15.625 9.979Z"/></svg></button>
          </div>
        </div>
        <div class="wallpaper">
          <div class="slider">
            <div class="wallpaper-slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
             
             <div class="slide-img first">
                <img src="img/89dc8ab9efe0144f210bf44adcbb7dcd.png" alt="">
             </div>
             <div class="slide-img">
                <img src="img/b17586dab5c0100bcec70d52ecb571a9.png" alt="">
             </div>
             <div class="slide-img">
                <img src="img/fc926ec58ee803b6ce528f3b3d962d3c.png" alt="">
             </div>
             <div class="slide-img">
                <img src="img/600ed31a741f266f313d4ca485922a17.png" alt="">
             </div>

             <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
             </div>
  
            </div>
          </div>
        </div>
      </div>

      <div class="nav">
          <div class="tokens">
            <div class="token">
              <img src="img/NeoTokyo.avif" alt="">
              <p>NEO TOKYO</p>
                <div class="likes">
                  <div class="heart"></div>
                  <div class="likes-count">55</div>
                </div>  
            </div>
            <div class="token">
              <img src="img/cryptopunk.png" alt="">
              <p>Crypto Punk</p>
                <div class="likes">
                  <div class="heart"></div>
                  <div class="likes-count">55</div>
                </div> 
            </div>
            <div class="token">
              <img src="img/Tokyopunk.png" alt="">
              <p>Tokyo Punks</p>
                <div class="likes">
                  <div class="heart" onclick="addLike(this)"></div>
                  <div class="likes-count" >55</div>
                </div> 
            </div>
          </div>
          <div class="stats">
            <p>Live stats</p>
            <div class="live-stats">
              <div class="crypto-logo"><img src="img/ethereum-eth-logo-animated.gif" alt=""></div>
              <div class="chart">
                  <ul class="bars">
                    <li><div class="bar" data-percentage="26"><span>M</span></div></li>
                    <li><div class="bar" data-percentage="61"><span>T</span></div></li>
                    <li><div class="bar" data-percentage="47"><span>W</span></div></li>
                    <li><div class="bar" data-percentage="10"><span>T</span></div></li>
                    <li><div class="bar" data-percentage="64"><span>F</span></div></li>
                    <li><div class="bar" data-percentage="88"><span>S</span></div></li>
                    <li><div class="bar" data-percentage="70"><span>S</span></div></li>
                  </ul>
              </div>
            </div>
          </div>
      </div>
      </div>
    </div>

    <script>
      $(function(){
        $('.bars li .bar').each(function(key, bar){
          let percentage = $(this).data('percentage');
          $(this).animate({
            'height':percentage
          }, 1000)
        });
      })

      $(function() {
        $(".heart").on("click", function() {
          $(this).toggleClass("is-active");
          });
      });

      function addLike(e){
        let count = Number(e.nextElementSibling.innerText) + 1;
        e.nextElementSibling.innerText = count;
      }
    </script>
